<div class="card" cdkDrag>
  <div class="card__head">
    <button class="card__btn card__btn_delete"></button>
    <div class="card__drag-field" cdkDragHandle></div>
    <button class="card__btn card__btn_edit"></button>
  </div>
  <div class="card__main">
    <div class="card__title">
      {{cardObject.title}}
    </div>
    <div class="card__description">
      {{cardObject.description}}
    </div>
    <div class="card__time">
      <b>Время:</b> 30 с
    </div>
  </div>
</div>
